<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forsa - Save money while supporting local sustainable businesses. Download our app to discover exclusive local offers and make a positive environmental impact.">
    <meta name="keywords" content="Forsa, local business, sustainability, savings, mobile app, eco-friendly shopping">
    <meta name="theme-color" content="#588A36">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Forsa - Save Money, Support Local, Stay Sustainable">
    <meta property="og:description" content="Connect with local businesses, save money, and promote sustainable practices with Forsa.">
    <meta property="og:url" content="https://forsa.app">
    
    <title>Forsa - Save Money, Support Local, Stay Sustainable</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="public/assets/icons/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav__logo">
                <span class="nav__logo-text">FORSA</span>
            </div>
            <div class="nav__menu">
                <a href="#about" class="nav__link">About us</a>
                <a href="#reviews" class="nav__link">Reviews</a>
                <a href="#blog" class="nav__link">Our blog</a>
                <button class="nav__cta">Download App</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero__content">
                <h1 class="hero__title">
                    <span class="hero__title-line">DISCOVER</span>
                    <span class="hero__title-line">YOUR NEXT</span>
                    <span class="hero__title-line highlight">SAVINGS</span>
                </h1>
                <p class="hero__subtitle">
                    Connect with local eco-conscious businesses, unlock exclusive offers, and make every purchase count towards a sustainable future.
                </p>
                <div class="hero__cta">

                </div>
            </div>
            <div class="hero__image">
                <div class="mockup-container">
                    <div class="mockup-phone">
                        <img src="public/assets/images/mockups/screenshot_category_details-left.png" alt="Forsa App Interface" class="hero__mockup">
                    </div>
                </div>
                <div class="hero__background">
                    <div class="background-shape"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content Sections will be added here -->

    <!-- JavaScript -->
    <script src="js/main.js"></script>
