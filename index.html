<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forsa - Save money while supporting local sustainable businesses. Download our app to discover exclusive local offers and make a positive environmental impact.">
    <meta name="keywords" content="Forsa, local business, sustainability, savings, mobile app, eco-friendly shopping">
    <meta name="theme-color" content="#588A36">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Forsa - Save Money, Support Local, Stay Sustainable">
    <meta property="og:description" content="Connect with local businesses, save money, and promote sustainable practices with Forsa.">
    <meta property="og:url" content="https://forsa.app">
    
    <title>Forsa - Save Money, Support Local, Stay Sustainable</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="public/assets/icons/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <div class="nav__logo">
                <span class="nav__logo-text">FORSA</span>
            </div>
            <div class="nav__menu">
                <a href="#about" class="nav__link">About us</a>
                <a href="#reviews" class="nav__link">Reviews</a>
                <a href="#blog" class="nav__link">Our blog</a>
                <button class="nav__cta">Download App</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero__content">
                <h1 class="hero__title">
                    <span class="hero__title-line">DISCOVER</span>
                    <span class="hero__title-line">YOUR NEXT</span>
                    <span class="hero__title-line highlight">SAVINGS</span>
                </h1>
                <p class="hero__subtitle">
                    Connect with local eco-conscious businesses, unlock exclusive offers, and make every purchase count towards a sustainable future.
                </p>
                <div class="hero__cta">
                    <div class="coming-soon">
                        <p class="coming-soon__label">The mobile app is coming soon</p>
                        <div class="store-badges">
                            <button class="store-badge apple">
                                <svg viewBox="0 0 24 24" class="store-badge__icon">
                                    <path d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 22 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.09997 22C7.78997 22.05 6.79997 20.68 5.95997 19.47C4.24997 17 2.93997 12.45 4.69997 9.39C5.56997 7.87 7.12997 6.91 8.81997 6.88C10.1 6.86 11.32 7.75 12.11 7.75C12.89 7.75 14.37 6.68 15.92 6.84C16.57 6.87 18.39 7.1 19.56 8.82C19.47 8.88 17.39 10.1 17.41 12.63C17.44 15.65 20.06 16.66 20.09 16.67C20.06 16.74 19.67 18.11 18.71 19.5ZM13 3.5C13.73 2.67 14.94 2.04 15.94 2C16.07 3.17 15.6 4.35 14.9 5.19C14.21 6.04 13.07 6.7 11.95 6.61C11.8 5.46 12.36 4.26 13 3.5Z"/>
                                </svg>
                                App Store
                            </button>
                            <button class="store-badge google">
                                <svg viewBox="0 0 24 24" class="store-badge__icon">
                                    <path d="M3.609 1.814L13.792 12l-10.183 10.186L3.61 1.814zM2.167 1.8l-.075 20.409 2.63-2.63L2.167 1.8zm14.378 10.202l-2.23-2.23-10.186 10.186 12.416-7.956zm0 0l-2.23 2.23 2.23-2.23z"/>
                                </svg>
                                Play Store
                            </button>
                        </div>
                    </div>
                    <form class="notify-form">
                        <input type="email" placeholder="Enter your email for early access" required>
                        <button type="submit">Get Started</button>
                    </form>
                </div>
            </div>
            <div class="hero__image">
                <div class="mockup-container">
                    <div class="mockup-phone">
                        <img src="public/assets/images/mockups/screenshot_categories-portrait.png" alt="Forsa Categories Interface" class="hero__mockup main">
                    </div>
                    <div class="mockup-phone secondary">
                        <img src="public/assets/images/mockups/screenshot_near_by_places-portrait.png" alt="Forsa Nearby Places" class="hero__mockup">
                    </div>
                </div>
                <div class="hero__background">
                    <div class="background-shape"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content Sections will be added here -->

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
